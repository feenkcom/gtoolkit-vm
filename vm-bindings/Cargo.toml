[package]
name = "vm-bindings"
version = "0.1.0"
authors = ["Aliaksei Syrel <alex.syrel@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[features]
default = ["ffi", "threaded_ffi"]
gnuisation = []
ffi = []
threaded_ffi = ["ffi"]

[target.'cfg(target_os = "android")'.dependencies]
ndk = "0.1.0"
ndk-sys = "0.1.0"
ndk-glue = "0.1.0"

[build-dependencies]
bindgen = "0.52.0"
fs_extra = "1.1.0"
cmake = { git = "https://github.com/syrel/cmake-rs", rev = "cce9d58d87bd5dd95afb9183fdbbf4cb5d4b2255" }
which = "4.1.0"
titlecase = "1.1.0"
file-matcher = "0.5.0"
cc = "1.0.46"
new_string_template = "1.0"
regex = "1.5.4"
pkg-config = "0.3.24"